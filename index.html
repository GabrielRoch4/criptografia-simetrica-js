<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia AES</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Criptografia Sim√©trica AES</h1>
        <div class="input-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" placeholder="Digite sua mensagem aqui"></textarea>
        </div>
        <div class="input-group">
            <label for="key">Chave de Criptografia:</label>
            <input type="password" id="key" placeholder="Digite a chave de criptografia">
        </div>
        <div class="button-group">
            <button onclick="encryptMessage()">Criptografar</button>
            <button onclick="decryptMessage()">Descriptografar</button>
        </div>
        <div class="output-group">
            <label for="output">Resultado:</label>
            <textarea id="output" readonly></textarea>
        </div>
    </div>
</body>
</html>
